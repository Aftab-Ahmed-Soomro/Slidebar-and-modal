<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Modal By : Aftab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-info-subtle">
    <div class="container-fluid main">
        <div class="row">
            <div class="col-md-12 bg-primary p-3">
                <div >
                    <i onclick="hamburger();" class="fa-solid fa-bars fs-2 text-white bg-dark p-2 rounded"></i>
                    <div id="ham-menu" class="bg-dark text-white rounded">
                        <hr>
                        <div class="img-container d-flex justify-content-center align-items-center">
                            <img class="img mb-2 ms-3" src="./image/IMG-20240329-WA0018.jpg" alt="">
                        </div>
                        <hr>
                        <p class="mb-2 ms-3">Home</p>
                        <hr>
                        <p class="mb-2 ms-3">Portfolio</p>
                        <hr>
                        <p class="mb-2 ms-3">Blog</p>
                        <hr>
                        <p class="mb-2 ms-3">Contact Me</p>
                        <hr>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <h1 class="text-white fw-bold">My Landing Page</h1>
                    <h5 class="text-white mt-4 mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, amet!</h5>
                    <button onclick="signUp();" type="button" class="btn btn-danger fs-4 mb-3">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container modal justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-10 mt-2 w-100 ms-5">
                <div class="d-flex justify-content-between bg-dark p-2 rounded-top">
                    <h5 class="fw-bold text-white">Sign Up</h5>
                    <i onclick="hide();" class="fa-solid fa-xmark fs-4 text-white"></i>
                </div>
                <div class="bg-white p-2 rounded-bottom">
                    <p class="ms-1">Register with us to get offers, support and more</p>
                    <p class="ms-1">Name</p>
                    <input type="text" class="form-control" placeholder="Enter Name" aria-label="Username" aria-describedby="basic-addon1">
                    <p class="ms-1 mt-4">Email</p>
                    <input type="text" class="form-control" placeholder="Enter Email" aria-label="Username" aria-describedby="basic-addon1">
                    <p class="ms-1 mt-4">Password</p>
                    <input type="text" class="form-control" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1">
                    <button type="button" class="btn btn-danger mt-3">Submit</button>
                </div>
            </div>    
            <div class="col-md-1">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
